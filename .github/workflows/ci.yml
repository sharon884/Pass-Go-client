name: React Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4   # use v4 (latest)

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm   # âœ… speeds up installs

      - name: ğŸ“¦ Install dependencies
        run: npm ci   # âœ… ci is faster & clean for CI

      - name: ğŸ› ï¸ Build React app
        run: npm run build

