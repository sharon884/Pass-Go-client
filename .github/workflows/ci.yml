name: React Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4   # use v4 (latest)

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm   # ✅ speeds up installs

      - name: 📦 Install dependencies
        run: npm ci   # ✅ ci is faster & clean for CI

      - name: 🛠️ Build React app
        run: npm run build

