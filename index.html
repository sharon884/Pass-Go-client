<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassGo Events</title>
    <!-- Prevent flash of wrong theme -->
    <script>
      // Immediately set the theme class on the HTML element
      (function() {
        const savedTheme = localStorage.getItem('passgo-theme');
        if (savedTheme) {
          document.documentElement.classList.add(savedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.add('light');
        }
        
        // Log the theme for debugging
        console.log("Initial theme set to:", document.documentElement.classList.contains('dark') ? 'dark' : 'light');
      })();
    </script>
    <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
